<!doctype html>

<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <title>LOUSTIC OS</title>
    <meta name="description" content="Outil de suivi video de la plateforme LOUSTIC">
    <meta name="author" content="valentin_utiel">
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstarp -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- videoJS -->
    <link href="css/video-js.css" rel="stylesheet">
    <script src="js/videojs-ie8.min.js"></script>

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">
        <!-- Debut du header -->
        <header class="mb-1">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" id="maintitle" href="index.html">LOUSTIC OS - Charger</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="index.html">Accueil</a>
                        <a class="nav-item nav-link" href="configurator.html">Cr√©er</a>
                        <a class="nav-item nav-link active" href="#">Charger<span class="sr-only">(current)</span></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIN du header -->

        <!-- a d√©placer plus tard ? sommaire -->
        <div class="pages-index" style="display: none">
            <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Pages
                </button>
                <div class="dropdown-menu" id="pagesNameIndex" aria-labelledby="btnGroupDrop1">

                </div>
            </div>
        </div>


        <!-- DEBUT de la main part -->
        <!-- Input config -->
        <main role="main" class="load load-main">
            <div id="mainerror"></div>
            <ul class="list-group" id="imported">
            </ul>
            <div class="mx-3">
                <div class="btn-toolbar" role="toolbar">
                    <input type="file" name="img[]" multiple class="custom-file-input file" id="input"
                        onchange="loadFiles(this.files)" id="inputLoadConfig"
                        accept="application/json, video/mp4, video/webm, video/quicktime">
                    <div class="btn-group mx-auto">
                        <div class="btn-group mr-1" role="group">
                            <button class="browse btn btn-outline-primary" type="button" id="input-file-name">
                                Importer un fichier de configuration et ses fichiers associ√©s</button>
                            <button class="browse btn btn-primary" type="button" id="import-btn">üîç Importer</button>
                            <button class="btn btn-success" id="btnSelectConfig" type="button"
                                onclick="controlConfig(true)" style="display: none;">D√©marrer</button>
                        </div>
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-danger" type="button" onclick="reloadPage()">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- input infos candidat -->
        <main role="main" class="load load-form-infos" style="display: none;">
            <form>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">id : </span>
                            </div>
                            <input type="text" class="form-control" id="ident"
                                placeholder="autogenerate, if you read this please reload config" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control infos-perso" placeholder="Nom Prenom" required
                            pattern="^[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø ]*$">
                    </div>
                    <div class="w-100"></div>
                </div>
            </form>
            <div class="mt-3">
                <button class="btn btn-block btn-lg btn-primary" type="button" onclick="startConfig()">D√©marrer
                    !</button>
            </div>
        </main>

        <!-- Video player -->
        <main role="main" class="load load-video my-auto" style="display: none;">
            <div class="row mt-3 mx-auto" style="width: 100%">
                <!-- Chapters -->
                <ul class="list-group col-md my-auto" id="chapcontainer">
                    <!-- Chapters are inserted and displayed in this div -->
                </ul>
                <!-- video player -->
                <div class="col-md-9 mx-auto">
                    <!-- onseeking="console.log('---- SEEKING ----');" onseeked="console.log('---- OK ----')" onplaying="console.log('Playing');" -->
                    <video id='myvideo' class='video-js vjs-default-skin vjs-big-play-centered' preload="auto"
                        oncontextmenu="return false" width="100%" height="100%" onpause="pauseVideo(true)"
                        onplay="playVideo(true)" onended="videoEnded()"
                        data-setup='{ "aspectRatio":"16:9", "fluid": true}' controls>
                        <!--ontimeupdate="checkChapter()"-->
                        <source src='videos/defaut.mp4' type='video/mp4'>
                        <p class='vjs-no-js'>
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </div>
        </main>

        <!-- Text -->
        <main role="main" class="load load-text my-auto" style="display: none">
            <div class="text-center mx-auto" id="text-display">
            </div>
        </main>

        <main role="main" class="load load-finish my-auto" style="display: none">
            <div class="text-center mx-auto">
                <h1>Merci de votre attention</h1>
                <button class="btn btn-primary" type="button" onclick="personnalInfos();">Relancer le m√™me test</button>
                <button class="btn btn-primary" type="button" onclick="reloadPage()">Charger un nouveau test</button>
            </div>
        </main>


        <a id='download-link'></a>
        <!-- FIN de la main part -->

        <!-- DEBUT du footer -->
        <footer class="mastfoot mt-auto navbar-fixed-bottom">
            <button class="btn btn-success btn-sm" id="btnNextPage" type="button" style="display: none"
                onclick="nextPage()">Suivant</button> <!-- class = "float-right"-->
            <button class="btn btn-success btn-sm" id="btnPrevPage" type="button" style="display: none"
                onclick="prevPage()">Pr√©c√©dent</button> <!-- class = "float-right"-->
            <div>
                <p>indev - V0.5.2</p>
            </div>
        </footer>
        <!-- FIN du footer -->
    </div>

    <!-- Javascript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/video.js'></script>
    <script src="js/load.js"></script>

</body>

</html>
